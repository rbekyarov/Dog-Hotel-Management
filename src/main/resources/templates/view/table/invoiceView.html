<th:block th:unless="${session.isEmpty()}">
    <th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">
        <div class="button_back">
            <a class="nav-link h5" th:href="@{/view/table/invoiceTable}">
                <button type="button" class="btn btn-danger btn-lg btnTable"><span
                        class="glyphicon glyphicon-ok"></span>Back
                </button>
            </a>
        </div>
        <div class="container">
            <h1 class="page_title" th:object="${invoice}">Invoice Details</h1>



        <meta charset="utf-8" />
        <title>A simple, clean, and responsive HTML invoice template</title>

        <style>
            .invoice-box {
                max-width: 800px;
                margin: auto;
                padding: 30px;
                border: 1px solid #eee;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
                font-size: 16px;
                line-height: 24px;
                font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
                color: #555;
            }

            .invoice-box table {
                width: 100%;
                line-height: inherit;
                text-align: left;
            }

            .invoice-box table td {
                padding: 5px;
                vertical-align: top;
            }

            .invoice-box table tr td:nth-child(2) {
                text-align: right;
            }

            .invoice-box table tr.top table td {
                padding-bottom: 20px;
            }

            .invoice-box table tr.top table td.title {
                font-size: 45px;
                line-height: 45px;
                color: #333;
            }

            .invoice-box table tr.information table td {
                padding-bottom: 40px;
            }

            .invoice-box table tr.heading td {
                background: #eee;
                border-bottom: 1px solid #ddd;
                font-weight: bold;
            }

            .invoice-box table tr.details td {
                padding-bottom: 20px;
            }

            .invoice-box table tr.item td {
                border-bottom: 1px solid #eee;
            }

            .invoice-box table tr.item.last td {
                border-bottom: none;
            }

            .invoice-box table tr.total td:nth-child(2) {
                border-top: 2px solid #eee;
                font-weight: bold;
            }

            @media only screen and (max-width: 600px) {
                .invoice-box table tr.top table td {
                    width: 100%;
                    display: block;
                    text-align: center;
                }

                .invoice-box table tr.information table td {
                    width: 100%;
                    display: block;
                    text-align: center;
                }
            }

            /** RTL **/
            .invoice-box.rtl {
                direction: rtl;
                font-family: Tahoma, 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
            }

            .invoice-box.rtl table {
                text-align: right;
            }

            .invoice-box.rtl table tr td:nth-child(2) {
                text-align: left;
            }
        </style>
        </head>

        <body>
        <div class="invoice-box">
            <table cellpadding="0" cellspacing="0">
                <tr class="top">
                    <td colspan="2">
                        <table>
                            <tr>
                                <td class="title">
                                    <img src="/image/logo.png" style="width: 100%; max-width: 100px" />
                                </td>

                                <td>
                                    <p th:text="${'Invoice #: '+invoice.id}"></p><br />
                                    <p th:text="${'Created: '+invoice.dateCreate}"></p><br />
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr class="item">
                    <td colspan="2">
                        <table>
                            <tr>
                                <td>
                                    <p th:text="${invoice.companyName}"></p><br />
                                    <p th:text="${invoice.companyCityName}"></p><br />
                                    <p th:text="${'Address: '+ invoice.companyAddress}"></p><br />
                                    <p th:text="${invoice.companyEmail}"></p><br />
                                    <p th:text="${invoice.companyBankName}"></p><br />
                                    <p th:text="${invoice.companyBankAccount}"></p><br />
                                    <p th:text="${'CEO: '+ invoice.companyManagerName}"></p><br />
                                </td>

                                <td>
                                    <p th:text="${invoice.clientName}"></p><br />
                                    <p th:text="${invoice.clientCityName}"></p><br />
                                    <p th:text="${'Address.'+ invoice.clientAddress}"></p><br />
                                    <p th:text="${invoice.clientEmail}"></p><br />
                                    <p th:text="${'Phone:'+ invoice.clientPhone}"></p><br />
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr class="heading">
                    <td>Item</td>

                    <td>Price</td>
                </tr>

                <tr class="item">
                    <td>Website design</td>

                    <td>$300.00</td>
                </tr>

                <tr class="item">
                    <td>Hosting (3 months)</td>

                    <td>$75.00</td>
                </tr>

                <tr class="item last">
                    <td>Domain name (1 year)</td>

                    <td>$10.00</td>
                </tr>

                <tr class="total">
                    <td></td>

                    <td>Total: $385.00</td>
                </tr>
            </table>
        </div>
        </body>
            <p><h5 th:text="${'Company.'+ invoice.companyName}"></h5><br></p>
            <p><h5 th:text="${'City.'+ invoice.companyCityName}"></h5><br></p>
            <p><h5 th:text="${'Address.'+ invoice.companyAddress}"></h5><br></p>
            <p><h5 th:text="${'Invoice No.'+ invoice.companyVatNumber}"></h5><br></p>
            <p><h5 th:text="${'Email.'+ invoice.companyEmail}"></h5><br></p>
            <p><h5 th:text="${'Bank.'+ invoice.companyBankName}"></h5><br></p>
            <p><h5 th:text="${'Bank Account.'+ invoice.companyBankAccount}"></h5><br></p>
            <p><h5 th:text="${'Manager.'+ invoice.companyManagerName}"></h5><br></p>
            <td></td>
            <td></td>

            <p><h5 th:text="${'Date.'+ invoice.dateCreate}"></h5><br></p>
            <p><h5 th:text="${'Client:'+ invoice.clientName}"></h5><br></p>
            <p><h5 th:text="${'City'+ invoice.clientCityName}"></h5><br></p>
            <p><h5 th:text="${'Address.'+ invoice.clientAddress}"></h5><br></p>
            <p><h5 th:text="${'Address.'+ invoice.clientEmail}"></h5><br></p>
            <p><h5 th:text="${'Address.'+ invoice.clientPhone}"></h5><br></p>


            <p><h5 th:text="${'Dog:'+ invoice.dogName}"></h5><br></p>
            <p><h5 th:text="${'Home Dog:'+ invoice.cellCode}"></h5><br></p>
            <p><h5 th:text="${'Reservation No.:'+ invoice.ReservationId}"></h5><br></p>
            <p><h5 th:text="${'Day Stay:'+ invoice.countStay}"></h5><br></p>
            <p><h5 th:text="${'Feeding:'+ invoice.food}"></h5><br></p>
            <p><h5 th:text="${'Training:'+ invoice.training}"></h5><br></p>
            <p><h5 th:text="${'Bating:'+ invoice.bathing}"></h5><br></p>
            <p><h5 th:text="${'Combing:'+ invoice.combing}"></h5><br></p>
            <p><h5 th:text="${'Ears:'+ invoice.ears}"></h5><br></p>
            <p><h5 th:text="${'Paws:'+ invoice.paws}"></h5><br></p>
            <p><h5 th:text="${'Nails:'+ invoice.nails}"></h5><br></p>
            <p><h5 th:text="${'Price:'+ invoice.price}"></h5><br></p>


            <p><h5 th:text="${'Day Stay Price:'+ invoice.countStayPrice}"></h5><br></p>
            <p><h5 th:text="${'Feeding Price:'+ invoice.foodPrice}"></h5><br></p>
            <p><h5 th:text="${'Training Price:'+ invoice.trainingPrice}"></h5><br></p>
            <p><h5 th:text="${'Bating Price:'+ invoice.bathingPrice}"></h5><br></p>
            <p><h5 th:text="${'Combing Price:'+ invoice.combingPrice}"></h5><br></p>
            <p><h5 th:text="${'Ears Price:'+ invoice.earsPrice}"></h5><br></p>
            <p><h5 th:text="${'Paws Price:'+ invoice.pawsPrice}"></h5><br></p>
            <p><h5 th:text="${'Nails Price:'+ invoice.nailsPrice}"></h5><br></p>


            <p><h5 th:text="${'Discount:'+ invoice.discount}"></h5><br></p>
            <p><h5 th:text="${'TotalPrice:'+ invoice.totalPrice}"></h5><br></p>
            <p><h5 th:text="${'Author:'+ invoice.authorName}"></h5><br></p>


        </div>
    </th:block>
</th:block>
