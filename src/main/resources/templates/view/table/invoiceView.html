<th:block th:unless="${session.isEmpty()}">
    <th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">
        <div class="button_back">
            <a class="nav-link h5" th:href="@{/view/table/invoiceTable}">
                <button type="button" class="btn btn-danger btn-lg btnTable"><span
                        class="glyphicon glyphicon-ok"></span>Back
                </button>
            </a>
        </div>
        <div class="container">
            <h1 class="page_title" th:object="${invoice}">Invoice Details</h1>



        <meta charset="utf-8" />
        <title>A simple, clean, and responsive HTML invoice template</title>

        <style>
            .invoice-box {
                max-width: 800px;
                margin: auto;
                padding: 30px;
                border: 1px solid #eee;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
                font-size: 16px;
                line-height: 10px;
                font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
                color: #555;
            }

            .invoice-box table {
                width: 100%;
                line-height: inherit;
                text-align: left;
            }

            .invoice-box table td {
                padding: 5px;
                vertical-align: top;
            }

            .invoice-box table tr td:nth-child(2) {
                text-align: right;
            }

            .invoice-box table tr.top table td {
                padding-bottom: 20px;
            }

            .invoice-box table tr.top table td.title {
                font-size: 45px;
                line-height: 45px;
                color: #333;
            }

            .invoice-box table tr.information table td {
                padding-bottom: 40px;
            }

            .invoice-box table tr.heading td {
                background: #eee;
                border-bottom: 1px solid #ddd;
                font-weight: bold;
            }

            .invoice-box table tr.details td {
                padding-bottom: 20px;
            }

            .invoice-box table tr.item td {
                border-bottom: 1px solid #eee;
            }

            .invoice-box table tr.item.last td {
                border-bottom: none;
            }

            .invoice-box table tr.total td:nth-child(2) {
                border-top: 2px solid #eee;
                font-weight: bold;
            }

            @media only screen and (max-width: 600px) {
                .invoice-box table tr.top table td {
                    width: 100%;
                    display: block;
                    text-align: center;
                }

                .invoice-box table tr.information table td {
                    width: 100%;
                    display: block;
                    text-align: center;
                }
            }

            /** RTL **/
            .invoice-box.rtl {
                direction: rtl;
                font-family: Tahoma, 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
            }

            .invoice-box.rtl table {
                text-align: right;
            }

            .invoice-box.rtl table tr td:nth-child(2) {
                text-align: left;
            }
        </style>
        </head>

        <body>
        <div class="invoice-box">
            <table cellpadding="0" cellspacing="0">
                <tr class="top">
                    <td colspan="2">
                        <table>
                            <tr>
                                <td class="title">
                                    <img src="/image/logo.png" style="width: 100%; max-width: 100px" />
                                </td>
                                <td></td>
                                <td>
                                    <p th:text="${'Invoice #: '+invoice.id}"></p><br />
                                    <p th:text="${'Created: '+invoice.dateCreate}"></p><br />
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <td></td>
                <tr class="item">
                    <td colspan="4">
                        <table>

                            <tr>
                                <td>
                                    <p th:text="${invoice.companyName}"></p><br />
                                    <p th:text="${invoice.companyCityName}"></p><br />
                                    <p th:text="${'Address: '+ invoice.companyAddress}"></p><br />
                                    <p th:text="${invoice.companyEmail}"></p><br />
                                    <p th:text="${invoice.companyBankName}"></p><br />
                                    <p th:text="${invoice.companyBankAccount}"></p><br />
                                    <p th:text="${'Author:'+ invoice.authorName}"><br></p>
                                </td>

                                <td>
                                    <p th:text="${invoice.clientName}"></p><br />
                                    <p th:text="${invoice.clientCityName}"></p><br />
                                    <p th:text="${'Address.'+ invoice.clientAddress}"></p><br />
                                    <p th:text="${invoice.clientEmail}"></p><br />
                                    <p th:text="${'Phone:'+ invoice.clientPhone}"></p><br />
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr class="heading">
                    <td>Item</td>
                    <td>Quantity</td>
                    <td></td>
                    <td>Price</td>
                </tr>

                <tr class="item">
                    <td><p th:text="${'Day Stay - dog: '+invoice.dogName+', house: '+invoice.cellCode}"><br></p></td></td>
                    <td> <p th:text="${invoice.countStay}"><br></p></td>
                    <td></td>
                    <td> <p th:text="${'$'+invoice.countStayPrice}"><br></p></td>
                </tr>
                <tr th:if="${invoice.food.name() == 'YES'}" class="item" >
                    <td>Feeding</td>
                    <td> <p th:text="${invoice.countStay}"><br></p></td>
                    <td></td>
                    <td> <p th:text="${'$'+invoice.foodPrice}"><br></p></td>
                </tr>
                <tr class="item" th:if="${invoice.training.name() == 'YES'}">
                    <td>Training</td>
                    <td> <p th:text="${'1'}"><br></p></td>
                    <td></td>
                    <td> <p th:text="${'$'+invoice.trainingPrice}"><br></p></td>
                </tr>
                <tr class="item" th:if="${invoice.bathing.name() == 'YES'}">
                    <td>Bathing</td>
                    <td> <p th:text="${'1'}"><br></p></td>
                    <td></td>
                    <td> <p th:text="${'$'+invoice.bathingPrice}"><br></p></td>
                </tr>
                <tr class="item" th:if="${invoice.combing.name() == 'YES'}">
                    <td>Combing</td>
                    <td> <p th:text="${'1'}"><br></p></td>
                    <td></td>
                    <td> <p th:text="${'$'+invoice.combingPrice}"><br></p></td>
                </tr>
                <tr class="item" th:if="${invoice.paws.name() == 'YES'}">
                    <td>Paws cleaning</td>
                    <td> <p th:text="${'1'}"><br></p></td>
                    <td></td>
                    <td> <p th:text="${'$'+invoice.pawsPrice}"><br></p></td>
                </tr>
                <tr class="item" th:if="${invoice.ears.name() == 'YES'}">
                    <td>Ð•ar cleaning</td>
                    <td> <p th:text="${'1'}"><br></p></td>
                    <td></td>
                    <td> <p th:text="${'$'+invoice.earsPrice}"><br></p></td>
                </tr>
                <tr class="item" th:if="${invoice.nails.name() == 'YES'}">
                    <td>Nails trimming</td>
                    <td> <p th:text="${'1'}"><br></p></td>
                    <td></td>
                    <td> <p th:text="${'$'+invoice.nailsPrice}"><br></p></td>
                </tr>
                <tr class="item" th:if="${invoice.discount > 0}">
                    <td></td>
                    <td> <p th:text="${'Price'}"><br></p></td>
                    <td></td>
                    <td> <p th:text="${'$'+invoice.price}"><br></p></td>
                </tr>
                <tr class="item" th:if="${invoice.discount > 0}">
                    <td></td>
                    <td> <p th:text="${'Discount%'}"><br></p></td>
                    <td></td>
                    <td> <p th:text="${invoice.discount}"><br></p></td>
                </tr>
                <tr class="total">
                    <td></td>
                    <td> <p th:text="${'Total Price'}"><br></p></td>
                    <td></td>
                    <td> <p th:text="${'$'+invoice.totalPrice}"><br></p></td>
                </tr>
            </table>
        </div>
        </body>
           <br>


        </div>
    </th:block>
</th:block>
