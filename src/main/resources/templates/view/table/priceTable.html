<th:block th:if="${session.admin}">
    <th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">

        <div class="table-center">
            <div class="page-header">
                <h1>Price List</h1>
            </div>
            <a class="nav-link h5" th:href="@{/view/add/priceAdd}">
                <button type="button" class="btn btn-danger btn-lg btnTable"><span
                        class="glyphicon glyphicon-ok"></span>New Price
                </button>
            </a>
            <table class=table>
                <tr>
                    <th>No</th>
                    <th>Overnight Stay</th>
                    <th>Feeding</th>
                    <th>Training</th>
                    <th>Bathing</th>
                    <th>Combing</th>
                    <th>Paws cleaning</th>
                    <th>Ð•ar cleaning</th>
                    <th>Nails trimming</th>
                    <th>Created</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr th:each="p : ${prices}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.priceOvernightStay+'$'}"></td>
                    <td th:text="${p.priceFood+'$'}"></td>
                    <td th:text="${p.priceTraining+'$'}"></td>
                    <td th:text="${p.priceBathing+'$'}"></td>
                    <td th:text="${p.priceCombing+'$'}"></td>
                    <td th:text="${p.pricePaws+'$'}"></td>
                    <td th:text="${p.priceEars+'$'}"></td>
                    <td th:text="${p.priceNails+'$'}"></td>
                    <td th:text="${p.dateCreate}"></td>
                    <td><a class="nav-link h5" th:href="@{price/edit/{id}(id=*{p.id})}">
                        <button type="button" class="btn btn-danger btn-lg btnTable"><span
                                class="glyphicon glyphicon-ok"></span>Edit
                        </button>
                    </a></td>

                    <td><a class="nav-link h5" th:href="@{price/remove/{id}(id=*{p.id})}">
                        <button type="button" class="btn btn-danger btn-lg btnTable"><span
                                class="glyphicon glyphicon-ok"></span>Remove
                        </button>
                    </a></td>
                </tr>
            </table>
        </div>
    </th:block>
</th:block>
