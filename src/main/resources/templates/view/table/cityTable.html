<th:block th:unless="${session.isEmpty()}">
    <th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">
        <table align="center" border="0" cellpadding="1" cellspacing="1" style="width:auto">
            <tbody>
            <tr>
                <td>
                    <div class="table-center">
                        <div class="page-header">
                            <h1><img align="center" src="#" height="45px" width="45px"
                                     th:src="@{${'/pics/city.png'}}">City List</h1>
                        </div>
                        <a class="nav-link h5" th:href="@{/view/add/cityAdd}">
                            <button type="button" class="btn btn-danger btn-lg btnTable"><span
                                    class="glyphicon glyphicon-ok"></span>Add City
                            </button>
                        </a>
                        <p th:if="${isUsed}" class="errors alert alert-danger">
                            This City has reservations made, cannot be removed!
                        </p>
                        <table class=table>
                            <tr>
                                <th>No</th>
                                <th>Code</th>
                                <th>Name</th>
                                <th>Author</th>
                                <th>Created</th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr th:each="c : ${cities}">
                                <td th:text="${c.id}"></td>
                                <td th:text="${c.code}"></td>
                                <td th:text="${c.name}"></td>
                                <td th:text="${c.author.username}"></td>
                                <td th:text="${#temporals.format(c.dateCreate,'dd.MM.yyyy')}"></td>
                                <td><a class="nav-link h5" th:href="@{city/edit/{id}(id=*{c.id})}">
                                    <button type="button" class="btn btn-danger btn-lg btnTable"><span
                                            class="glyphicon glyphicon-ok"></span>Edit
                                    </button>
                                </a></td>

                                <td><a class="nav-link h5" th:href="@{city/remove/{id}(id=*{c.id})}">
                                    <button type="button" class="btn btn-danger btn-lg btnTable"><span
                                            class="glyphicon glyphicon-ok"></span>Remove
                                    </button>
                                </a></td>
                            </tr>
                        </table>
                        <div th:if="${cities.totalPages > 0}" class="pagination"
                             th:each="pageNumber : ${pageNumbers}">
                            <a th:href="@{cityTable(size=${cities.size}, page=${pageNumber})}"
                               th:text=${pageNumber}
                               th:class="${pageNumber==cities.number + 1} ? active"></a>
                        </div>
                    </div>
                </td>
            </tr>


        </table>

    </th:block>
</th:block>
