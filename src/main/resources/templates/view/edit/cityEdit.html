<th:block th:unless="${session.isEmpty()}">
    <th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">
        <div class="button_back">
            <a class="nav-link h5" th:href="@{/view/table/cityTable}">
                <button type="button" class="btn btn-danger btn-lg btn3d"><span
                        class="glyphicon glyphicon-ok"></span>Back
                </button>
            </a>
        </div>
        <div class="container">
            <h2 class="page_title">Edit City</h2>

            <form class="form_add" th:action="@{{id}/edit(id=*{id})}"
                  th:method="post">
                <div class="form-group">

                    <label >City Code</label><br>
                    <input type="text" id="description" th:field="${cityDTO.code}" placeholder="Please enter code"/><br>

                    <label >City Name</label><br>
                    <input type="text" id="description1" th:field="${cityDTO.name}" placeholder="Please enter City Name"/>

                    <p class="invalid-feedback errors alert alert-danger">
                        City is required.
                    </p>
                </div>
                <div class="button_submit">
                    <div>
                        <div>
                            <input type="submit" class="btn btn-danger btn-lg btn3d" value="Edit City"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </th:block>
</th:block>
