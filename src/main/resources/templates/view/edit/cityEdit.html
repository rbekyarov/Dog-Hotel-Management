<th:block th:unless="${session.isEmpty()}">
    <th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">
        <table align="center" border="0" cellpadding="1" cellspacing="1" style="width:auto">
            <tbody>
            <tr>
                <td><div class="button_back">
                    <a class="nav-link h5" th:href="@{/view/table/cityTable}">
                        <button type="button" class="btn btn-danger btn-lg btnTable"><span
                                class="glyphicon glyphicon-ok"></span>Back
                        </button>
                    </a>
                </div></td>
            </tr>
            <tr>
                <td><div class="container">
                    <h2 class="page_title">Edit City</h2>

                    <form class="form_add" th:action="@{{id}/edit(id=*{id})}"
                          th:method="post">
                        <div class="form-group">

                            <label >City Code</label><br>
                            <input type="text" id="description" th:field="${cityDTO.code}" placeholder="Please enter code" required /><br>

                            <label >City Name</label><br>
                            <input type="text" id="description1" th:field="${cityDTO.name}" placeholder="Please enter City Name" required />

                            <p class="invalid-feedback errors alert alert-danger">
                                City is required.
                            </p>
                        </div>
                        <div class="button_submit">
                            <div>
                                <div>
                                    <input type="submit" class="btn btn-danger btn-lg btnTable" value="Edit City"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div></td>
            </tr>

        </table>



    </th:block>
</th:block>
