<th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="button_back">
        <a class="nav-link h5" th:href="@{/editPassword}">
            <button type="button" class="btn btn-danger btn-lg btn3d"><span
                    class="glyphicon glyphicon-ok"></span>Back
            </button>
        </a>
    </div>
    <div class="container">

        <h2 class="page_title">Edit My Data</h2>

        <form class="form_add" th:action="@{/view/edit/editUserData}"
              th:method="post"
              th:object="${user}"
        >
            <div class="form-group">
                <label  th:text="${ 'Current username :'+ user.username}" > </label> <br>
                <label>new username:</label><br>
                <input type="text"  th:field="${user.username}" placeholder="Enter new password"/><br>
                <label>new password:</label><br>
                <input type="password"  th:field="${user.password}" placeholder="Enter new password"/><br>
                <p th:if="${empty}" class="errors alert alert-danger">
                    Invalid data!
                </p>
            </div>


            <div class="button_submit">
                <div>
                    <div>
                        <input type="submit" class="btn btn-danger btn-lg btn3d" value="Change Data"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</th:block>
