<!DOCTYPE html>
<th:block th:unless="${session.isEmpty()}">
    <script>
        $(document).ready(function () {
            $('#nav-link').click(function (e) {
                e.preventDefault();
                window.history.back();
            });
        });
    </script>

    <script>
        $(document).ready(function () {
            $('select').selectize({
                sortField: 'text'
            });
        });
    </script>
    <script src="/js/selectize.min.js"></script>
    <link rel="stylesheet" href="/css/selectize.bootstrap3.min.css"/>
    <link href="/css/dp-light.css" rel="stylesheet">
    <script defer src="/js/datepicker.js"></script>
    <th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">
        <table align="center" border="0" cellpadding="1" cellspacing="1" style="width:auto">
            <tbody>
            <tr>
                <td>
                    <div class="button_back">
                        <a class="nav-link h5" id="nav-link">
                            <button type="button" class="btn btn-danger btn-lg btnList"><span
                                    class="glyphicon glyphicon-ok"></span>Back
                            </button>
                        </a>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="container">
                        <h2 class="page_title">Add Cost</h2>
                        <form class="form_add" th:action="@{/view/add/costAdd}"
                              th:method="post"
                              th:object="${costDTO}">

                            <div class="login-box">

                                <label style="font-weight: bold">Vendor:</label><br>
                                <select required th:field="*{vendor.id}">
                                    <option value="">Please select</option>
                                    <option
                                            th:each="b : ${allVendor}"
                                            th:value="${b.id}"
                                            th:text="${b.name}"></option>

                                </select>

                                <label style="font-weight: bold">Description:</label>
                                <input class="form-control form-control-sm" type="text" id="description"
                                       th:field="*{description}"
                                       placeholder="Please enter Description"
                                />
                                <small th:if="${#fields.hasErrors('description')}"
                                       th:errors="*{description}"
                                       class="text-light form-text bg-danger "></small>
                                <label style="font-weight: bold">Invoice No:</label>
                                <input class="form-control form-control-sm" type="text" id="invoiceNo"
                                       th:field="*{invoiceNo}"
                                       placeholder="Please enter Invoice No"
                                />
                                <small th:if="${#fields.hasErrors('invoiceNo')}"
                                       th:errors="*{invoiceNo}"
                                       class="text-light form-text bg-danger "></small>
                                <label style="font-weight: bold">Amount:</label>
                                <input class="form-control form-control-sm" type="text" id="amount" th:field="*{amount}"
                                       placeholder="Please enter Amount"
                                />
                                <small th:if="${#fields.hasErrors('amount')}"
                                       th:errors="*{amount}"
                                       class="text-light form-text bg-danger "></small>


                                <label style="font-weight: bold">Date Cost:</label>
                                <div>
                                    <input class="form-control form-control-sm" type="text" id="dateCost"
                                           th:field="*{dateCost}"
                                           placeholder="Please enter Date"/>
                                    <small th:if="${#fields.hasErrors('dateCost')}"
                                           th:errors="*{dateCost}"
                                           class="text-light form-text bg-danger "></small>
                                </div>

                            </div>
                </td>
            </tr>
            <tr>
                <td>
                    <br>
                    <div class="button_submit">
                        <div>
                            <div>
                                <input type="submit" class="btn btn-danger btn-lg btnList" value="Submit Cost"/>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <br>


        </form>
        </div>
        <script>
            window.addEventListener("load", () => {
                picker.attach({target: "dateCost"});
            });
        </script>
    </th:block>
</th:block>
