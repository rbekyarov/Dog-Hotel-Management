<th:block th:unless="${session.isEmpty()}">
    <script>
        $(document).ready(function() {
            $('#nav-link').click(function(e){
                e.preventDefault();
                window.history.back();
            });
        });
    </script>
<th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">

    <table align="center" border="0" cellpadding="1" cellspacing="1" style="width:auto">
        <tbody>
        <tr>
            <td><div class="button_back">
                <a class="nav-link h5" id="nav-link">
                    <button type="button" class="btn btn-danger btn-lg btnList"><span
                            class="glyphicon glyphicon-ok"></span>Back
                    </button>
                </a>
            </div></td>
        </tr>
        <tr>
            <td><div class="container">
                <h2 class="page_title">Add City</h2>
                <form class="form_add" th:action="@{/view/add/cityAdd}"
                      th:method="post"
                      th:object="${addCity}"
                >
                    <div class="login-box">

                        <label >City Code</label><br>
                        <input required type="text" id="description" th:field="${cityDTO.code}" placeholder="Please enter code" /><br>

                        <label >City Name</label><br>
                        <input type="text" id="description1" th:field="${cityDTO.name}" placeholder="Please enter City Name" required/>

                        <p class="invalid-feedback errors alert alert-danger">
                            City is required.
                        </p>
                    </div>

                    <br>
                    <div class="button_submit">
                        <div >
                            <div>
                                <input type="submit" class="btn btn-danger btn-lg btnList" value="Submit City"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div></td>
        </tr>
        </tbody>
    </table>



</th:block>
</th:block>
