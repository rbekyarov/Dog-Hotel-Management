<th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="button_back">
        <a class="nav-link h5" th:href="@{/view/table/cellTable}">
            <button type="button" class="btn btn-danger btn-lg btn3d"><span
                    class="glyphicon glyphicon-ok"></span>Back
            </button>
        </a>
    </div>
    <div class="container">
        <h2 class="page_title">Add Cell</h2>
        <form class="form_add" th:action="@{/view/add/cellAdd}"
              th:method="post"
              th:object="${cellDto}"
        >
            <div class="form-group">
                <label class="text-white font-weight-bold" for="description"></label>
                <textarea
                        id="description"
                        th:field="${cellDTO.code}"
                        type="textarea"
                        placeholder="Please enter cell"
                >
            </textarea>
                <p></p>
                <select th:field="${cellDTO.status}" >
                    <option value="">Select status</option>
                    <option value="empty">empty</option>
                    <option value="busy">busy</option>
                </select>

                <p class="invalid-feedback errors alert alert-danger">
                    Behavior is required.
                </p>
            </div>


            <div class="button_submit">
                <div >
                    <div>
                        <input type="submit" class="btn btn-danger btn-lg btn3d" value="Submit Cell"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</th:block>
