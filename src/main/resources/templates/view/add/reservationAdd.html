<th:block th:unless="${session.isEmpty()}">
    <th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">
        <div class="button_back">
            <a class="nav-link h5" th:href="@{/view/table/reservationTable}">
                <button type="button" class="btn btn-danger btn-lg btn3d"><span
                        class="glyphicon glyphicon-ok"></span>Back
                </button>
            </a>
        </div>
        <div class="container">
            <h2 class="page_title">Add Reservation</h2>
            <form class="form_add" th:action="@{/view/add/reservationAdd}"
                  th:method="post"
                  th:object="${reservationDTO}">

                <div class="form-group">
                    <label class="text-white font-weight-bold"></label>
                    <p>Client:</p>
                    <select th:field="*{client.id}" oninput="window.addEventListener()">
                        <option value="">Please select</option>
                        <option
                                th:each="b : ${allClients}"
                                th:value="${b.id}"
                                th:text="${b.email}"
                                ></option>

                    </select>
                    <p>Dog:</p>
                    <select th:field="*{dog.id}">
                        <option value="">Please select</option>
                        <option
                                th:each="d : ${dogs}"
                                th:value="${d.id}"
                                th:text="${d.name}"></option>

                    </select>

<!--                    <th:block th:if="*{client.id}">-->

<!--                    </th:block>-->
                    <p>Date of Arrival:</p>
                    <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input"
                               data-target="#datetimepicker1"
                               th:field="*{startDate}" id="date" placeholder="Date"/>
                        <div class="input-group-append" data-target="#datetimepicker1"
                             data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar-alt"></i></div>
                        </div>
                    </div>

                    <p>Date of Departure:</p>
                    <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input"
                               data-target="#datetimepicker2"
                               th:field="*{endDate}" id="date2" placeholder="Date"/>
                        <div class="input-group-append" data-target="#datetimepicker2"
                             data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar-alt"></i></div>
                        </div>
                    </div>

                    <p>Dog House:</p>
                    <select th:field="*{cell}">
                        <option value="">Please select</option>
                        <option
                                th:each="c : ${allEmptyCells}"
                                th:value="${c.id}"
                                th:text="${c.code}"></option>

                    </select>

                </div>
                <p>Feeding:</p>
                <select th:field="*{food}" >
                    <option value="NO">NO</option>
                    <option value="YES">YES</option>
                </select>
                <p>Training:</p>
                <select th:field="*{training}" >
                    <option value="NO">NO</option>
                    <option value="YES">YES</option>
                </select>
                <p>Bathing:</p>
                <select th:field="*{bathing}" >
                    <option value="NO">NO</option>
                    <option value="YES">YES</option>
                </select>
                <p>Combing:</p>
                <select th:field="*{combing}" >
                    <option value="NO">NO</option>
                    <option value="YES">YES</option>
                </select>
                <p>Ð•ar cleaning:</p>
                <select th:field="*{ears}" >
                    <option value="NO">NO</option>
                    <option value="YES">YES</option>
                </select>
                <p>Paws cleaning:</p>
                <select th:field="*{paws}" >
                    <option value="NO">NO</option>
                    <option value="YES">YES</option>
                </select>
                <p>Nails trimming:</p>
                <select th:field="*{nails}" >
                    <option value="NO">NO</option>
                    <option value="YES">YES</option>
                </select>

                <div class="button_calculate">
                    <div>
                        <div>
                            <input type="submit" class="btn btn-danger btn-lg btn3d" value="Calculate"/>
                        </div>
                    </div>
                </div>
                <div class="button_submit">
                    <div>
                        <div>
                            <input type="submit" class="btn btn-danger btn-lg btn3d" value="Submit Reservation"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/assets/moment/moment.min.js}"></script>
        <script th:src="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.js}"></script>
        <script>
            $.fn.datetimepicker.Constructor.Default = $.extend({}, $.fn.datetimepicker.Constructor.Default, {
                icons: {
                    time: 'far fa-clock',
                    date: 'far fa-calendar',
                    up: 'fas fa-arrow-up',
                    down: 'fas fa-arrow-down',
                    previous: 'fas fa-chevron-left',
                    next: 'fas fa-chevron-right',
                    today: 'far fa-calendar-check-o',
                    clear: 'far fa-trash',
                    close: 'far fa-times'
                }
            });

            $('#datetimepicker1').datetimepicker({
                format: 'DD/MM/YYYY'
            });
            $('#datetimepicker2').datetimepicker({
                format: 'DD/MM/YYYY'
            });
        </script>
        <script th:inline="javascript">
            function getClientId() {

            }

        </script>
    </th:block>
</th:block>
