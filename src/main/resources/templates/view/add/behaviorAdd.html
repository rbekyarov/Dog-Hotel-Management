<th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="button_back">
    <a class="nav-link h5" th:href="@{/view/table/behaviorTable}">
        <button type="button" class="btn btn-danger btn-lg btn3d"><span
                class="glyphicon glyphicon-ok"></span>Back
        </button>
    </a>
    </div>
    <div class="container">
        <h2 class="page_title">Add Behavior</h2>
        <form class="form_add" th:action="@{/view/add/behaviorAdd}"
              th:method="post"
              th:object="${addBehavior}"
              >
            <div class="form-group">
                <label class="text-white font-weight-bold" for="description"></label>
                <textarea
                        id="description"
                        th:field="${behaviorDTO.name}"
                        type="textarea"
                        placeholder="Please enter behavior"
                >
            </textarea>
                <p class="invalid-feedback errors alert alert-danger">
                    Behavior is required.
                </p>
            </div>


            <div class="button_submit">
                <div >
                    <div>
                        <input type="submit" class="btn btn-danger btn-lg btn3d" value="Submit Behavior"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</th:block>
