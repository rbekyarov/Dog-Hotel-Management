<!DOCTYPE html>
<th:block th:unless="${session.isEmpty()}">
    <script>
        $(document).ready(function() {
            $('#nav-link').click(function(e){
                e.preventDefault();
                window.history.back();
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $('select').selectize({
                sortField: 'text'
            });
        });
    </script>
    <script src="/js/selectize.min.js" ></script>
    <link rel="stylesheet" href="/css/selectize.bootstrap3.min.css" />

    <th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">

        <table align="center" border="0" cellpadding="1" cellspacing="1" style="width:500px">
            <tbody>
            <tr>
                <td><div class="button_back">
                    <a class="nav-link h5" id="nav-link">
                        <button type="button" class="btn btn-danger btn-lg btnList"><span
                                class="glyphicon glyphicon-ok"></span>Back
                        </button>
                    </a>
                </div></td>
            </tr>
            <tr>
                <td><div class="container">
                    <h2 class="page_title">Add Vendor</h2>
                    <form class="form_add" th:action="@{/view/add/vendorAdd}"
                          th:method="post"
                          th:object="${vendorDTO}">

                        <div class="login-box">
                            <label style="font-weight: bold">Vendor Name:</label><br>
                            <input type="text" id="name" th:field="*{name}" placeholder="Please enter Name"
                                   />
                            <small th:if="${#fields.hasErrors('name')}"
                                   th:errors="*{name}"
                                   class="text-light form-text bg-danger "></small><br>
                            <label style="font-weight: bold">Country:</label><br>
                            <input type="text" id="country" th:field="*{country}" placeholder="Please enter Country"
                                   />
                            <small th:if="${#fields.hasErrors('country')}"
                                   th:errors="*{country}"
                                   class="text-light form-text bg-danger "></small><br>
                            <label style="font-weight: bold">City:</label><br>
                            <select required th:field="*{city.id}" style="width: 196px">
                                <option value="">Please select</option>
                                <option
                                        th:each="b : ${allCity}"
                                        th:value="${b.id}"
                                        th:text="${b.name}"></option>

                            </select><br>
                            <label style="font-weight: bold">Address:</label><br>
                            <input type="text" id="description2" th:field="*{address}" placeholder="Please enter Address" />
                            <small th:if="${#fields.hasErrors('address')}"
                                   th:errors="*{address}"
                                   class="text-light form-text bg-danger "></small><br>

                            <label style="font-weight: bold">Vat Number:</label><br>
                            <input type="text" id="vatNumber" th:field="*{vatNumber}" placeholder="Please enter Vat Number" />
                            <small th:if="${#fields.hasErrors('vatNumber')}"
                                   th:errors="*{vatNumber}"
                                   class="text-light form-text bg-danger "></small><br>

                            <label style="font-weight: bold">Email:</label><br>
                            <input type="email" id="email" th:field="*{email}" placeholder="Please enter Email"/>
                            <small th:if="${#fields.hasErrors('email')}"
                                   th:errors="*{email}"
                                   class="text-light form-text bg-danger "></small><br>

                        </div>

                        <br>
                        <div class="button_submit">
                            <div>
                                <div>
                                    <input type="submit" class="btn btn-danger btn-lg btnList" value="Submit Vendor"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div></td>
            </tr>
            </tbody>
        </table>



    </th:block>
</th:block>
