<!DOCTYPE html>
<th:block th:unless="${session.isEmpty()}">
    <th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">
        <div class="button_back">
            <a class="nav-link h5" th:href="@{/view/table/vendorTable}">
                <button type="button" class="btn btn-danger btn-lg btnTable"><span
                        class="glyphicon glyphicon-ok"></span>Back
                </button>
            </a>
        </div>
        <div class="container">
            <h2 class="page_title">Add Vendor</h2>
            <form class="form_add" th:action="@{/view/add/vendorAdd}"
                  th:method="post"
                  th:object="${vendorDTO}">

                <div class="form-group">
                    <label>Vendor Name:</label><br>
                    <input type="text" id="description" th:field="*{name}" placeholder="Please enter Name"
                           required/><br>
                    <label>Country:</label><br>
                    <input type="text" id="description1" th:field="*{country}" placeholder="Please enter Country"
                           required/><br>
                    <label>City:</label><br>
                    <select th:field="*{city.id}">
                        <option value="">Please select</option>
                        <option
                                th:each="b : ${allCity}"
                                th:value="${b.id}"
                                th:text="${b.name}"></option>

                    </select><br>
                    <label>Address:</label><br>
                    <input type="text" id="description2" th:field="*{address}" placeholder="Please enter Address"/><br>

                    <label>Vat Number:</label><br>
                    <input type="text" id="description3" th:field="*{vatNumber}" placeholder="Please enter Vat Number"/><br>

                    <label>Email:</label><br>
                    <input type="text" id="description4" th:field="*{email}" placeholder="Please enter Email"/><br>

                </div>


                <div class="button_submit">
                    <div>
                        <div>
                            <input type="submit" class="btn btn-danger btn-lg btnTable" value="Submit Vendor"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </th:block>
</th:block>
