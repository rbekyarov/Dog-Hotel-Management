<!DOCTYPE html>
<th:block th:unless="${session.isEmpty()}">
    <th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">
        <div class="button_back">
            <a class="nav-link h5" th:href="@{/view/table/costTable}">
                <button type="button" class="btn btn-danger btn-lg btnTable"><span
                        class="glyphicon glyphicon-ok"></span>Back
                </button>
            </a>
        </div>
        <div class="container">
            <h2 class="page_title">Add Cost</h2>
            <form class="form_add" th:action="@{/view/add/costAdd}"
                  th:method="post"
                  th:object="${costDTO}">

                <div class="form-group">

                    <label>Vendor:</label><br>
                    <select required th:field="*{vendor.id}">
                        <option value="">Please select</option>
                        <option
                                th:each="b : ${allVendor}"
                                th:value="${b.id}"
                                th:text="${b.name}"></option>

                    </select><br>

                    <label>Description:</label><br>
                    <input type="text" id="description" th:field="*{description}" placeholder="Please enter Description"
                           required/><br>
                    <label>Amount:</label><br>
                    <input type="text" id="description1" th:field="*{amount}" placeholder="Please enter Amount"
                           required/><br>

                    <label for="date">Date Cost:</label>
                    <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1"
                               th:field="*{dateCost}" id="date" placeholder="Date"/>
                        <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar-alt"></i></div>
                        </div>
                    </div>


                </div>


                <div class="button_submit">
                    <div>
                        <div>
                            <input type="submit" class="btn btn-danger btn-lg btnTable" value="Submit Cost"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script th:src="@{/assets/moment/moment.min.js}"></script>
        <script th:src="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.js}"></script>
        <script>
            $.fn.datetimepicker.Constructor.Default = $.extend({}, $.fn.datetimepicker.Constructor.Default, {
                icons: {
                    time: 'far fa-clock',
                    date: 'far fa-calendar',
                    up: 'fas fa-arrow-up',
                    down: 'fas fa-arrow-down',
                    previous: 'fas fa-chevron-left',
                    next: 'fas fa-chevron-right',
                    today: 'far fa-calendar-check-o',
                    clear: 'far fa-trash',
                    close: 'far fa-times'
                } });

            $('#datetimepicker1').datetimepicker({
                format: 'DD/MM/YYYY'
            });
        </script>
    </th:block>
</th:block>
