<th:block th:if="${session.admin}">
    <script>
        $(document).ready(function () {
            $('#nav-link').click(function (e) {
                e.preventDefault();
                window.history.back();
            });
        });
    </script>
    <th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">
        <br>
        <table align="center" border="0" cellpadding="1" cellspacing="1" style="width:auto">
            <tbody>
            <tr>
                <td>
                    <div class="button_back">
                        <a class="nav-link h5" id="nav-link">
                            <button type="button" class="btn btn-danger btn-lg btnList"><span
                                    class="glyphicon glyphicon-ok"></span>Back
                            </button>
                        </a>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="container">
                        <h2 class="page_title">Add Prices</h2>
                        <form class="form_add" th:action="@{/view/add/priceAdd}"
                              th:method="post"
                              th:object="${priceDTO}">
                            <div class="login-box">
                                <label style="font-weight: bold">Price Stay Hous S for 1 day:</label>
                                <input class="form-control form-control-sm" type="text" id="description" th:field="${priceDTO.priceStayS}" />
                                <small th:if="${#fields.hasErrors('priceStayS')}"
                                       th:errors="*{priceStayS}"
                                       class="text-light form-text bg-danger "></small>
                                <label style="font-weight: bold">Price Stay Hous M for 1 day:</label>
                                <input class="form-control form-control-sm" type="text" id="description8" th:field="${priceDTO.priceStayM}" />
                                <small th:if="${#fields.hasErrors('priceStayM')}"
                                       th:errors="*{priceStayM}"
                                       class="text-light form-text bg-danger "></small>
                                <label style="font-weight: bold">Price Stay Hous L for 1 day:</label>
                                <input class="form-control form-control-sm"type="text" id="description9" th:field="${priceDTO.priceStayL}" />
                                <small th:if="${#fields.hasErrors('priceStayL')}"
                                       th:errors="*{priceStayL}"
                                       class="text-light form-text bg-danger "></small>
                                <label style="font-weight: bold">Price Feeding:</label>
                                <input class="form-control form-control-sm"type="text" id="description1" th:field="${priceDTO.priceFood}" />
                                <small th:if="${#fields.hasErrors('priceFood')}"
                                       th:errors="*{priceFood}"
                                       class="text-light form-text bg-danger "></small>
                                <label style="font-weight: bold">Price Deworming:</label>
                                <input class="form-control form-control-sm" type="text" id="description0" th:field="${priceDTO.priceDeworming}" />
                                <small th:if="${#fields.hasErrors('priceDeworming')}"
                                       th:errors="*{priceDeworming}"
                                       class="text-light form-text bg-danger "></small>
                                <label style="font-weight: bold">Price Training:</label>
                                <input class="form-control form-control-sm"type="text" id="description2" th:field="${priceDTO.priceTraining}" />
                                <small th:if="${#fields.hasErrors('priceTraining')}"
                                       th:errors="*{priceTraining}"
                                       class="text-light form-text bg-danger "></small>
                                <label style="font-weight: bold">Price Bathing:</label>
                                <input class="form-control form-control-sm"type="text" id="description3" th:field="${priceDTO.priceBathing}" />
                                <small th:if="${#fields.hasErrors('priceBathing')}"
                                       th:errors="*{priceBathing}"
                                       class="text-light form-text bg-danger "></small>
                                <label style="font-weight: bold">Price Combing:</label>
                                <input class="form-control form-control-sm"type="text" id="description4" th:field="${priceDTO.priceCombing}" />
                                <small th:if="${#fields.hasErrors('priceCombing')}"
                                       th:errors="*{priceCombing}"
                                       class="text-light form-text bg-danger "></small>
                                <label style="font-weight: bold">Price Paws cleaning:</label>
                                <input class="form-control form-control-sm"type="text" id="description5" th:field="${priceDTO.pricePaws}" />
                                <small th:if="${#fields.hasErrors('pricePaws')}"
                                       th:errors="*{pricePaws}"
                                       class="text-light form-text bg-danger "></small>
                                <label style="font-weight: bold">Price Ð•ar cleaning:</label>
                                <input class="form-control form-control-sm"type="text" id="description6" th:field="${priceDTO.priceEars}" />
                                <small th:if="${#fields.hasErrors('priceEars')}"
                                       th:errors="*{priceEars}"
                                       class="text-light form-text bg-danger "></small>
                                <label style="font-weight: bold">Price Nails trimming:</label>
                                <input class="form-control form-control-sm"type="text" id="description7" th:field="${priceDTO.priceNails}" />
                                <small th:if="${#fields.hasErrors('priceNails')}"
                                       th:errors="*{priceNails}"
                                       class="text-light form-text bg-danger "></small>

                                <label style="font-weight: bold">Discount Regular Client:</label>
                                <input class="form-control form-control-sm"type="text" id="discountClientRegular" th:field="${priceDTO.discountClientRegular}" />
                                <small th:if="${#fields.hasErrors('discountClientRegular')}"
                                       th:errors="*{discountClientRegular}"
                                       class="text-light form-text bg-danger "></small>

                                <label style="font-weight: bold">Discount VIP Client:</label>
                                <input class="form-control form-control-sm"type="text" id="discountClientVip" th:field="${priceDTO.discountClientVip}" />
                                <small th:if="${#fields.hasErrors('discountClientVip')}"
                                       th:errors="*{discountClientVip}"
                                       class="text-light form-text bg-danger "></small>

                            </div>
                            <br>

                            <div class="button_submit">
                                <div>
                                    <div>
                                        <input type="submit" class="btn btn-danger btn-lg btnList"
                                               value="Submit Price"/>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <br>


    </th:block>
</th:block>
