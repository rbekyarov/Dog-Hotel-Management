<!DOCTYPE html>
<th:block th:unless="${session.isEmpty()}">
    <script>
        $(document).ready(function() {
            $('#nav-link').click(function(e){
                e.preventDefault();
                window.history.back();
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $('select').selectize({
                sortField: 'text'
            });
        });
    </script>
    <script src="/js/selectize.min.js" ></script>
    <link rel="stylesheet" href="/css/selectize.bootstrap3.min.css" />

    <th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">

        <table align="center" border="0" cellpadding="1" cellspacing="1" style="width:500px">
            <tbody>
            <tr>
                <td><div class="button_back">
                    <a class="nav-link h5" id="nav-link">
                        <button type="button" class="btn btn-danger btn-lg btnList"><span
                                class="glyphicon glyphicon-ok"></span>Back
                        </button>
                    </a>
                </div></td>
            </tr>
            <tr>
                <td><div class="container">
                    <h2 class="page_title">Add Vendor</h2>
                    <form class="form_add" th:action="@{/view/add/vendorAdd}"
                          th:method="post"
                          th:object="${vendorDTO}">

                        <div class="form-group">
                            <label>Vendor Name:</label><br>
                            <input type="text" id="description" th:field="*{name}" placeholder="Please enter Name"
                                   required/><br>
                            <label>Country:</label><br>
                            <input type="text" id="description1" th:field="*{country}" placeholder="Please enter Country"
                                   required/><br>
                            <label>City:</label><br>
                            <select required th:field="*{city.id}" style="width: 196px">
                                <option value="">Please select</option>
                                <option
                                        th:each="b : ${allCity}"
                                        th:value="${b.id}"
                                        th:text="${b.name}"></option>

                            </select><br>
                            <label>Address:</label><br>
                            <input type="text" id="description2" th:field="*{address}" placeholder="Please enter Address" required/><br>

                            <label>Vat Number:</label><br>
                            <input type="text" id="description3" th:field="*{vatNumber}" placeholder="Please enter Vat Number" required/><br>

                            <label>Email:</label><br>
                            <input type="email" id="description4" th:field="*{email}" placeholder="Please enter Email"/><br>

                        </div>


                        <div class="button_submit">
                            <div>
                                <div>
                                    <input type="submit" class="btn btn-danger btn-lg btnList" value="Submit Vendor"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div></td>
            </tr>
            </tbody>
        </table>



    </th:block>
</th:block>
