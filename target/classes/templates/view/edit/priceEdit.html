<th:block th:if="${session.admin}">
    <th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">
        <div class="button_back">
            <a class="nav-link h5" th:href="@{/view/table/priceTable}">
                <button type="button" class="btn btn-danger btn-lg btnTable"><span
                        class="glyphicon glyphicon-ok"></span>Back
                </button>
            </a>
        </div>
        <div class="container">
            <h2 class="page_title">Edit Price</h2>

            <form class="form_add" th:action="@{{id}/edit(id=*{id})}"
                  th:method="post">
                <div class="form-group">
                    <label>Price Overnight Stay:</label><br>
                    <input type="text" id="description" th:field="${priceDTO.priceStayS}" placeholder="Please enter price Overnight Stay"/><br>
                    <label>Price Food:</label><br>
                    <input type="text" id="description1" th:field="${priceDTO.priceFood}" placeholder="Please enter price Food"/><br>
                    <label>Price Training:</label><br>
                    <input type="text" id="description2" th:field="${priceDTO.priceTraining}" placeholder="Please enter price Training"/><br>
                    <label>Price Bathing:</label><br>
                    <input type="text" id="description3" th:field="${priceDTO.priceBathing}" placeholder="Please enter price Bathing"/><br>
                    <label>Price Combing:</label><br>
                    <input type="text" id="description4" th:field="${priceDTO.priceCombing}" placeholder="Please enter price Combing"/><br>
                    <label>Price Paws:</label><br>
                    <input type="text" id="description5" th:field="${priceDTO.pricePaws}" placeholder="Please enter price Paws"/><br>
                    <label>Price Ears:</label><br>
                    <input type="text" id="description6" th:field="${priceDTO.priceEars}" placeholder="Please enter price Ears"/><br>
                    <label>Price Nails:</label><br>
                    <input type="text" id="description7" th:field="${priceDTO.priceNails}" placeholder="Please enter price Nails"/><br>

                </div>
                <div class="button_submit">
                    <div>
                        <div>
                            <input type="submit" class="btn btn-danger btn-lg btnTable" value="Edit Price"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </th:block>
</th:block>
