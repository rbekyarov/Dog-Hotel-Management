<th:block th:if="${session.admin}">
    <script>
        $(document).ready(function() {
            $('#nav-link').click(function(e){
                e.preventDefault();
                window.history.back();
            });
        });
    </script>
    <th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">
        <br>
        <table align="center" border="0" cellpadding="1" cellspacing="1" style="width:auto">
            <tbody>
            <tr>
                <td><div class="button_back">
                    <a class="nav-link h5" id="nav-link">
                        <button type="button" class="btn btn-danger btn-lg btnList"><span
                                class="glyphicon glyphicon-ok"></span>Back
                        </button>
                    </a>
                </div></td>
            </tr>
            <tr>
                <td>
                    <div class="container">
                        <h2 class="page_title">Edit Price</h2>

                        <form class="form_add" th:action="@{/view/table/price/edit/{id}(id=*{id})}"
                              th:object="${priceEditDTO}"
                              th:method="post">
                            <div class="login-box">
                                <label>Price Stay Hous S for 1 day:</label><br>
                                <input type="text" id="description" th:field="${priceEditDTO.priceStayS}" />
                                <small th:if="${#fields.hasErrors('priceStayS')}"
                                       th:errors="*{priceStayS}"
                                       class="text-light form-text bg-danger "></small><br>
                                <label>Price Stay Hous M for 1 day:</label><br>
                                <input type="text" id="description8" th:field="${priceEditDTO.priceStayM}" />
                                <small th:if="${#fields.hasErrors('priceStayM')}"
                                       th:errors="*{priceStayM}"
                                       class="text-light form-text bg-danger "></small><br>
                                <label>Price Stay Hous L for 1 day:</label><br>
                                <input type="text" id="description9" th:field="${priceEditDTO.priceStayL}" />
                                <small th:if="${#fields.hasErrors('priceStayL')}"
                                       th:errors="*{priceStayL}"
                                       class="text-light form-text bg-danger "></small><br>
                                <label>Price Feeding:</label><br>
                                <input type="text" id="description1" th:field="${priceEditDTO.priceFood}" />
                                <small th:if="${#fields.hasErrors('priceFood')}"
                                       th:errors="*{priceFood}"
                                       class="text-light form-text bg-danger "></small><br>
                                <label>Price Deworming:</label><br>
                                <input type="text" id="description0" th:field="${priceEditDTO.priceDeworming}" />
                                <small th:if="${#fields.hasErrors('priceDeworming')}"
                                       th:errors="*{priceDeworming}"
                                       class="text-light form-text bg-danger "></small><br>
                                <label>Price Training:</label><br>
                                <input type="text" id="description2" th:field="${priceEditDTO.priceTraining}" />
                                <small th:if="${#fields.hasErrors('priceTraining')}"
                                       th:errors="*{priceTraining}"
                                       class="text-light form-text bg-danger "></small><br>
                                <label>Price Bathing:</label><br>
                                <input type="text" id="description3" th:field="${priceEditDTO.priceBathing}" />
                                <small th:if="${#fields.hasErrors('priceBathing')}"
                                       th:errors="*{priceBathing}"
                                       class="text-light form-text bg-danger "></small><br>
                                <label>Price Combing:</label><br>
                                <input type="text" id="description4" th:field="${priceEditDTO.priceCombing}" />
                                <small th:if="${#fields.hasErrors('priceCombing')}"
                                       th:errors="*{priceCombing}"
                                       class="text-light form-text bg-danger "></small><br>
                                <label>Price Paws cleaning:</label><br>
                                <input type="text" id="description5" th:field="${priceEditDTO.pricePaws}" />
                                <small th:if="${#fields.hasErrors('pricePaws')}"
                                       th:errors="*{pricePaws}"
                                       class="text-light form-text bg-danger "></small><br>
                                <label>Price Ð•ar cleaning:</label><br>
                                <input type="text" id="description6" th:field="${priceEditDTO.priceEars}" />
                                <small th:if="${#fields.hasErrors('priceEars')}"
                                       th:errors="*{priceEars}"
                                       class="text-light form-text bg-danger "></small><br>
                                <label>Price Nails trimming:</label><br>
                                <input type="text" id="description7" th:field="${priceEditDTO.priceNails}" />
                                <small th:if="${#fields.hasErrors('priceNails')}"
                                       th:errors="*{priceNails}"
                                       class="text-light form-text bg-danger "></small><br>
                                <label>Discount Regular Client:</label><br>
                                <input type="text" id="discountClientRegular" th:field="${priceEditDTO.discountClientRegular}" />
                                <small th:if="${#fields.hasErrors('discountClientRegular')}"
                                       th:errors="*{discountClientRegular}"
                                       class="text-light form-text bg-danger "></small><br>

                                <label>Discount VIP Client:</label><br>
                                <input type="text" id="discountClientVip" th:field="${priceEditDTO.discountClientVip}" />
                                <small th:if="${#fields.hasErrors('discountClientVip')}"
                                       th:errors="*{discountClientVip}"
                                       class="text-light form-text bg-danger "></small><br>
                            </div>
                            <br>
                            <div class="button_submit">
                                <div>
                                    <div>
                                        <input type="submit" class="btn btn-danger btn-lg btnList" value="Edit Price"/>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </td>
            </tr>

        </table>
        <br>

    </th:block>
</th:block>
