<th:block th:if="${session.admin}">
    <th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">
        <div class="button_back">
            <a class="nav-link h5" th:href="@{/view/table/userTable}">
                <button type="button" class="btn btn-danger btn-lg btn3d"><span
                        class="glyphicon glyphicon-ok"></span>Back
                </button>
            </a>
        </div>
        <div class="container">
            <h2 th:text="'Edit Type User: ' + ${userDto.username}" class="page_title">Edit Type User </h2>


            <form class="form_add" th:action="@{{id}/edit(id=*{id})}"
                  th:method="post">
                <div class="form-group">
                    <select th:field="${userDto.role}">
                        <option value="">Please select</option>
                        <option value="USER">USER</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                </div>
                <div class="button_submit">
                    <div>
                        <div>
                            <input type="submit" class="btn btn-danger btn-lg btn3d" value="Edit User"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </th:block>
</th:block>
