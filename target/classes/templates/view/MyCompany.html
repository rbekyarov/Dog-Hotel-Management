<th:block th:unless="${session.isEmpty()}">
    <th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">
        <div class="button_back">
            <a class="nav-link h5" th:href="@{/}">
                <button type="button" class="btn btn-danger btn-lg btnTable"><span
                        class="glyphicon glyphicon-ok"></span>Back
                </button>
            </a>
        </div>
        <div class="container">
            <h1 class="page_title" th:object="${myCompany}">My Company</h1>
            <table align="center" border="0" cellpadding="1" cellspacing="1" style="width:500px">
                <tbody>
                <tr>
                    <td>Company logo:</td>
                    <td> <img src="#" height="120px" width="120px"
                              th:src="@{${'/image/' + myCompany.logoName}}" ></td>
                </tr>
                <tr>
                    <td>Company name:</td>
                    <td><label th:text="${myCompany.name}"></label></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td><label th:text="${myCompany.country}"></label></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><label th:text="${myCompany.city.name}"></label></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><label th:text="${myCompany.address}"></label></td>
                </tr>
                <tr>
                    <td>Vat Number:</td>
                    <td><label th:text="${myCompany.vatNumber}"></label></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><label th:text="${myCompany.email}"></label></td>
                </tr>
                <tr>
                    <td>Bank Name:</td>
                    <td><label th:text="${myCompany.bankName}"></label></td>
                </tr>
                <tr>
                    <td>Bank Account:</td>
                    <td><label th:text="${myCompany.bankAccount}"></label></td>
                </tr>
                <tr>
                    <td>Bank Balance:</td>
                    <td><label th:text="${myCompany.balance}"></label></td>
                </tr>
                <tr>
                    <td>Manager Name:</td>
                    <td><label th:text="${myCompany.managerName}"></label></td>
                </tr>
                </tbody>
            </table>

            <p>&nbsp;</p>
            <div class="button_back">
                <a class="nav-link h5" th:href="@{/view/edit/companyEdit}">
                    <button type="button" class="btn btn-danger btn-lg btnTable"><span
                            class="glyphicon glyphicon-ok"></span>Edit
                    </button>
                </a>
            </div>

        </div>
        <script th:src="@{/libs/tailwindcss.js}"></script>
        <!--  Flowbite -->
        <link th:href="@{/libs/flowbite.min.css}" rel="stylesheet" />
        <script th:src="@{/libs/flowbite.js}"></script>
    </th:block>
</th:block>
