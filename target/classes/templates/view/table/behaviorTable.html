<th:block th:unless="${session.isEmpty()}">
    <th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">
        <table align="center" border="0" cellpadding="1" cellspacing="1" style="width:auto">
            <tbody>
            <tr>
                <td>
                    <div class="table-center">
                        <div class="page-header">
                            <h1>Behavior List</h1>
                        </div>
                        <a class="nav-link h5" th:href="@{/view/add/behaviorAdd}">
                            <button type="button" class="btn btn-danger btn-lg btnTable"><span
                                    class="glyphicon glyphicon-ok"></span>Add Behavior
                            </button>
                        </a>
                        <p th:if="${isUsed}" class="errors alert alert-danger">
                             This Behavior has reservations made, cannot be removed!
                        </p>
                        <table class=table>
                            <tr>
                                <th>No</th>
                                <th>Behavior</th>
                                <th>Author</th>
                                <th>Created</th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr th:each="b : ${behaviors}">
                                <td th:text="${b.id}"></td>
                                <td th:text="${b.name}"></td>
                                <td th:text="${b.author.username}"></td>
                                <td th:text="${#temporals.format(b.dateCreate,'dd.MM.yyyy')}"></td>
                                <td><a class="nav-link h5" th:href="@{behavior/edit/{id}(id=*{b.id})}">
                                    <button type="button" class="btn btn-danger btn-lg btnTable"><span
                                            class="glyphicon glyphicon-ok"></span>Edit
                                    </button>
                                </a></td>

                                <td><a class="nav-link h5" th:href="@{behavior/remove/{id}(id=*{b.id})}">
                                    <button type="button" class="btn btn-danger btn-lg btnTable"><span
                                            class="glyphicon glyphicon-ok"></span>Remove
                                    </button>
                                </a></td>
                            </tr>
                        </table>
                        <div th:if="${behaviors.totalPages > 0}" class="pagination"
                             th:each="pageNumber : ${pageNumbers}">
                            <a th:href="@{behaviorTable(size=${behaviors.size}, page=${pageNumber})}"
                               th:text=${pageNumber}
                               th:class="${pageNumber==behaviors.number + 1} ? active"></a>
                        </div>
                    </div>
                </td>
            </tr>

        </table>

    </th:block>
</th:block>
