<th:block th:unless="${session.isEmpty()}">
    <th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">

        <div class="table-center">
            <div class="page-header">
                <h1>Behaviors</h1>
            </div>
            <a class="nav-link h5" th:href="@{/view/add/behaviorAdd}">
                <button type="button" class="btn btn-danger btn-lg btn3d"><span
                        class="glyphicon glyphicon-ok"></span>Add
                </button>
            </a>
            <table class=table>
                <tr>
                    <th>Id</th>
                    <th>Behavior</th>
                </tr>
                <tr th:each="b : ${behaviors}">
                    <td th:text="${b.id}"></td>
                    <td th:text="${b.name}"></td>
                    <td><a class="nav-link h5" th:href="@{behavior/edit/{id}(id=*{b.id})}">
                        <button type="button" class="btn btn-danger btn-lg btn3d"><span
                                class="glyphicon glyphicon-ok"></span>Edit
                        </button>
                    </a></td>

                    <td><a class="nav-link h5" th:href="@{behavior/remove/{id}(id=*{b.id})}">
                        <button type="button" class="btn btn-danger btn-lg btn3d"><span
                                class="glyphicon glyphicon-ok"></span>Remove
                        </button>
                    </a></td>
                </tr>
            </table>
        </div>
    </th:block>
</th:block>
