<th:block th:if="${session.admin}">
    <th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">
        <table align="center" border="0" cellpadding="1" cellspacing="1" style="width:auto">
            <tbody>
            <tr>
                <td>
                    <div class="table-center">
                        <div class="page-header">
                            <h1>Price List</h1>
                        </div>
                        <a class="nav-link h5" th:href="@{/view/add/priceAdd}">
                            <button type="button" class="btn btn-danger btn-lg btnTable"><span
                                    class="glyphicon glyphicon-ok"></span>New Price
                            </button>
                        </a>
                        <div class="table-responsive-price">
                        <table class=table>
                            <tr>
                                <th>No</th>
                                <th>Stay House S</th>
                                <th>Stay House M</th>
                                <th>Stay House L</th>
                                <th>Feeding</th>
                                <th>Deworming</th>
                                <th>Training</th>
                                <th>Bathing</th>
                                <th>Combing</th>
                                <th>Paws cleaning</th>
                                <th>Ð•ar cleaning</th>
                                <th>Nails trimming</th>
                                <th>Created</th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr th:each="p : ${prices}">
                                <td th:text="${p.id}"></td>
                                <td th:text="${p.priceStayS+'$'}"></td>
                                <td th:text="${p.priceStayM+'$'}"></td>
                                <td th:text="${p.priceStayL+'$'}"></td>
                                <td th:text="${p.priceFood+'$'}"></td>
                                <td th:text="${p.priceDeworming+'$'}"></td>
                                <td th:text="${p.priceTraining+'$'}"></td>
                                <td th:text="${p.priceBathing+'$'}"></td>
                                <td th:text="${p.priceCombing+'$'}"></td>
                                <td th:text="${p.pricePaws+'$'}"></td>
                                <td th:text="${p.priceEars+'$'}"></td>
                                <td th:text="${p.priceNails+'$'}"></td>
                                <td th:text="${#temporals.format(p.dateCreate,'dd.MM.yyyy')}"></td>
                                <td><a class="nav-link h5" th:href="@{price/edit/{id}(id=*{p.id})}">
                                    <button type="button" class="btn btn-danger btn-lg btnTable"><span
                                            class="glyphicon glyphicon-ok"></span>Edit
                                    </button>
                                </a></td>

                                <td><a class="nav-link h5" th:href="@{price/remove/{id}(id=*{p.id})}">
                                    <button type="button" class="btn btn-danger btn-lg btnTable"><span
                                            class="glyphicon glyphicon-ok"></span>Remove
                                    </button>
                                </a></td>
                            </tr>
                        </table>
                        </div>
                        <div th:if="${prices.totalPages > 0}" class="pagination"
                             th:each="pageNumber : ${pageNumbers}">
                            <a th:href="@{priceTable(size=${prices.size}, page=${pageNumber})}"
                               th:text=${pageNumber}
                               th:class="${pageNumber==prices.number + 1} ? active"></a>
                        </div>
                    </div>
                </td>
            </tr>


        </table>

    </th:block>
</th:block>
