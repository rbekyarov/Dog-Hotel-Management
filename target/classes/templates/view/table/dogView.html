<th:block th:unless="${session.isEmpty()}">
    <script>
        $(document).ready(function() {
            $('#nav-link').click(function(e){
                e.preventDefault();
                window.history.back();
            });
        });
    </script>
    <th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">
        <div class="button_back">
            <a class="nav-link h5" id="nav-link">
                <button type="button" class="btn btn-danger btn-lg btnTable"><span
                        class="glyphicon glyphicon-ok"></span>Back
                </button>
            </a>
        </div>


            <h1 class="page_title" th:object="${dog}">Dog Details</h1>
            <table align="center" border="0" cellpadding="1" cellspacing="1" style="width: auto;">
                <tbody>

                    <td><h3 th:text="${dog.name}"></h3><br></td>
                </tr>
                </tbody>
            </table>
            <table align="center" border="0" cellpadding="1" cellspacing="1" style="width:auto">
                <tbody>

                <tr>

                    <td>
                        <img src="#" id="thumbnail" height="270px" width="405px"
                             th:src="@{${'/image/' + dog.imageName}}" alt="image" />
                        <input type="hidden" name="imgName"  th:value="${dog.imageName}"><br></td>
                </tr>
                <tr>
                    <td>

                        <label
                        th:text="${' * '+'BirthDate: '+ #temporals.format(dog.birthDate,'dd.MM.yyyy') }"></label><br>
                        <label
                                th:text="${' * '+'Current Age: '+ dog.years}"></label><br>
                        <label
                                th:text="${' * '+'Last Deworming Date: ' +#temporals.format(dog.lastDewormingDate,'dd.MM.yyyy')}"></label><br>
                        <label
                                th:text="${' * '+'Weight: '+ dog.weight}"></label><br>
                        <label
                                th:text="${' * '+'Breed: '+ dog.breed.breedName}"></label><br>
                        <label
                                th:text="${' * '+'Sex: '+ dog.sex}"></label><br>
                        <label
                                th:text="${' * '+'Passport: '+ dog.passport}"></label><br>
                        <label
                                th:text="${' * '+'Microchip: '+ dog.microchip + ' - '+ dog.microchipNumber}"></label><br>
                        <label
                                th:text="${' * '+'Behavior: '+ dog.behavior.name}"></label><br>
                        </div>
                    </td>

                </tr>
                <tr>
                    <td>
                        <label style="font-weight: bold;"><a
                               th:href="@{/view/table/client/view/{id}(id=${dog.client.id})}" th:text="${'Client: '+ dog.client.firstName+' '+dog.client.lastName}"></a></label><br>
                        <label
                                th:text="${' * '+'City: '+dog.client.city.name}"></label><br>
                        <label
                                th:text="${' * '+'Email: '+dog.client.email}"></label><br>
                        <label
                                th:text="${' * '+'Phone: '+dog.client.phone}"></label><br>
                    </td>
                </tr>
                <tr>
                    <table  align="center" border="0" cellpadding="1" cellspacing="1" style="width:auto" class=table>
                        <tr><h5 align="center">Reservations History</h5>
                            <th>No</th>
                            <th>Stay Days:</th>
                            <th>Day of coming:</th>
                            <th>Day of departure:</th>
                            <th>Dog House:</th>
                            <th>Status:</th>
                            <th>Total Price</th>
                        </tr>
                        <tr th:each="r : ${reservations}">
                            <td class="h6"><a th:text="${r.id}"
                                              th:href="@{/view/table/reservation/view/{id}(id=*{r.id})}"></td>

                            <td th:text="${r.countOvernightStay}"></td>
                            <td th:text="${#temporals.format(r.startDate,'dd.MM.yyyy')}"></td>
                            <td th:text="${#temporals.format(r.endDate,'dd.MM.yyyy')}"></td>
                            <td th:text="${r.cell.code}"></td>
                            <td th:text="${r.statusReservation}"></td>
                            <td class="boldPrice" th:text="${r.totalPrice +'$'}"></td>
                        </tr>
                    </table>
                </tr>
                </tbody>
            </table>


            <p>&nbsp;</p>

        </div>

    </th:block>
</th:block>
