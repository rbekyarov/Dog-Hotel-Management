<th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="button_back">
        <a class="nav-link h5" th:href="@{/}">
            <button type="button" class="btn btn-danger btn-lg btn3d"><span
                    class="glyphicon glyphicon-ok"></span>Back
            </button>
        </a>
    </div>
    <div class="container">
        <h2 class="page_title">Register User</h2>
        <form class="form_add" th:action="@{/view/register}"
              th:method="post"
              th:object="${userDTO}"
        >
            <div class="form-group">
                <label>UserName:</label><br>
                <input type="text" id="description" th:field="${userDTO.username}" placeholder="Please enter Username"/><br>
                
                <p th:if="${existUser}" class="errors alert alert-danger">
                    User exist!
                </p>
                <label>Password:</label><br>
                <input type="text" id="description1" th:field="${userDTO.password}" placeholder="Please enter Password"/><br>

                <label>Confirm Password:</label><br>
                <input type="text" id="description2" th:field="${userDTO.confirmPassword}" placeholder="Confirm Password"/><br>

                <p th:if="${wrongRepeatPasswords}" class="errors alert alert-danger">
                    Passwords don't match!.
                </p>
                <label>Default Role:</label><br>
                <div class="form-group">
                    <select th:field="${userDTO.role}">
                        <option value="USER">USER</option>
                    </select>
                </div>
                <p th:if="${empty}" class="errors alert alert-danger">
                    Invalid data!
                </p>
            </div>

            <div class="button_submit">
                <div>
                    <div>
                        <input type="submit" class="btn btn-danger btn-lg btn3d" value="Register"/>
                    </div>

                </div>
            </div>
        </form>
    </div>
</th:block>
