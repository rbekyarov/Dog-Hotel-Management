<th:block th:unless="${session.isEmpty()}">
<th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="button_back">
        <a class="nav-link h5" th:href="@{/view/table/cellTable}">
            <button type="button" class="btn btn-danger btn-lg btnTable"><span
                    class="glyphicon glyphicon-ok"></span>Back
            </button>
        </a>
    </div>
    <div class="container">
        <h2 class="page_title">Add Dog House</h2>
        <form class="form_add" th:action="@{/view/add/cellAdd}"
              th:method="post"
              th:object="${cellDto}"
        >
            <div class="form-group">
                <label class="text-white font-weight-bold" for="description">Dog House</label><br>
                <input type="text" id="description" th:field="${cellDTO.code}" placeholder="Please enter Dog House" required/>
                <p class="invalid-feedback errors alert alert-danger">
                    Behavior is required.
                </p><br>
                <label>Size</label><br>

                <select th:field="${cellDTO.cellSize}" >
                    <option value="SMALL">SMALL</option>
                    <option value="MEDIUM">MEDIUM</option>
                    <option value="LARGE">LARGE</option>
                </select><br>
                <label>Status</label><br>

                <select th:field="${cellDTO.status}" >
                    <option value="empty">empty</option>
                    <option value="busy">busy</option>
                </select>

                <p class="invalid-feedback errors alert alert-danger">
                    Behavior is required.
                </p>
            </div>


            <div class="button_submit">
                <div >
                    <div>
                        <input type="submit" class="btn btn-danger btn-lg btnTable" value="Submit Dog House"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</th:block>
</th:block>
